sudo: false

language: python

# TODO: Test on OSX as well
#os:
#  - linux
#  - osx

# Run each tox environment separately
matrix:
  include:
    - name: "Python 2.7 Unit Test"
      python: '2.7'
      env: TOX_ENV=py27
    - name: "Python 3.4 Unit Test"
      python: '3.4'
      env: TOX_ENV=py34
    - name: "Python 3.6 Unit Test"
      python: '3.6'
      env: TOX_ENV=py36
    - name: "Pypy Unit Test"
      python: pypy
      env: TOX_ENV=pypy
    - name: "Pep8 Test"
      python: 2.7
      env: TOX_ENV=pep8
    - name: "Docs"
      python: 2.7
      env: TOX_ENV=docs

addons:
  apt:
    packages:
    - asciidoc
    - jpegoptim
    - libfreetype6-dev
    - libjpeg-progs
    - libjpeg8-dev
    - liblcms2-dev
    - libpcre3-dev
    - libtiff4-dev
    - libwebp-dev
    - libxml2-dev
    - libxslt1-dev
    - nodejs
    - optipng
    - python-tk
    - tcl8.5-dev
    - tk8.5-dev
    - zlib1g-dev

# Cache pip requirements for faster builds
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/node_modules/.bin

install:
  # JS dependencies
  - npm install 

  # Python test requirements
  - pip install tox

before_script:
  - export PATH=$HOME/node_modules/.bin:$PATH
  - export PYTHONPATH=$PYTHONPATH:/usr/share/asciidoc/


script:
  - tox -e $TOX_ENV
